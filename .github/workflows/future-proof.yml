name: Cron CI

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 8 * * 1,5'

jobs:
  # == TEST == #
  test-no-ui:
    name: (Check & Build &) Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        rust-toolchains:
          - 1.42.0
          - stable
          - beta
          - nightly
        cargo-locked: ["--locked", ""]
    steps:
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: default
          override: true
          toolchain: ${{ matrix.rust-toolchains }}

      - name: Clone repo
        uses: actions/checkout@v2

      - name: Update `Cargo.lock`
        if: matrix.cargo-locked != '--locked'
        run: cargo update

      - name: Cargo test (nightly)
        if: matrix.rust-toolchains == 'nightly'
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: ${{ matrix.cargo-locked }} --features nightly

      - name: Cargo test
        if: matrix.rust-toolchains != 'nightly'
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: ${{ matrix.cargo-locked }}
